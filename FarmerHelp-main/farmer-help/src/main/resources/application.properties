# Server configuration
server.port=8081

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/authdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example.farmerhelp=DEBUG

# Session configuration
spring.session.store-type=jdbc
server.servlet.session.timeout=30m

# Security configuration
#spring.security.user.name=admin
#spring.security.user.password=admin_password

# Weather API configuration (replace with your actual API key and endpoint)
#weather.api.key=your_weather_api_key_here
#weather.api.url=https://api.weatherapi.com/v1/forecast.json

# Farming suggestions configuration
#farming.suggestions.update-interval=86400000